<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=43649&format=png&color=000000" type="image/x-icon">
    <title>Listado de Productos: </title>
</head>

<body>
    <nav>
        <div class="container">
            <h1 style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Gesti√≥n de Productos</h1>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true" th:href="@{/productos}">Listado de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/nuevo}">Nuevo Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/buscar}">Buscar Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/buscarId}">Buscar Producto por ID</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="contain">
        <h1 style="justify-content: center; text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Listado de Productos</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}">ID</td>
                    <td th:text="${producto.nombre}">Nombre</td>
                    <td th:text="${producto.precio}">Precio</td>
                    <td th:text="${producto.stock}">Stock</td>
                    <td>
                        <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
