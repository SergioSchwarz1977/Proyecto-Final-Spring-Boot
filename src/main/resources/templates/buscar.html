<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=43649&format=png&color=000000"
        type="image/x-icon">
    <title>Buscar Productos Por Nombre: </title>
</head>
<body>
    <div class="container">
        <nav>
            <h1 style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Gesti√≥n de Productos</h1>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">Listado de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/nuevo}">Nuevo Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true" th:href="@{/productos/buscar}">Buscar Producto</a>
                </li>
            </ul>
        </nav>
        <h1 style="width: auto; text-align: center;">Buscar Productos por Nombre: </h1>
        <form th:action="@{/productos/buscarNombre}" method="post"
            class="form-inline style=display: flex; flex-direction: column; align-items: center; margin-top: 20px; "
            style="justify-content: center; text-align: center;">
            <div class="form-group mr-2" style="width: 50%;">
                <label for="nombre" class="form-label" style="text-align: center; margin: 20px;">Nombre del Producto:
                </label>
                <input type="text" class="form-control" style="padding: 15px; margin-right: 10px;"
                    placeholder="Nombre del Producto" id="nombre" name="nombre" required />
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-danger" style="margin-top: 20px; text-align: center;">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${productos}" class="result-container" style="margin-top: 20px; text-align: center;">
            <h2 style="text-align: center;">Productos Encontrados</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}">ID</td>
                        <td th:text="${producto.nombre}">Nombre</td>
                        <td th:text="${producto.precio}">Precio</td>
                        <td th:text="${producto.stock}">Stock</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
